<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../css/logRegister.css">
    <link rel="icon" href="../water-favicon.ico">
</head>

<body>
    <div class="container right-panel-active">
        <!-- 注册 -->
        <div class="container_form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form_title">注册</h2>
                <input type="text" placeholder="用户名" class="input" />
                <input type="email" placeholder="邮箱" class="input" />
                <input type="password" placeholder="密码" class="input" />
                <button class="btn">注册</button>
            </form>
        </div>

        <!-- 登录 -->
        <div class="container_form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form_title">登录</h2>
                <input type="email" placeholder="邮箱" class="input" />
                <input type="password" placeholder="密码" class="input" />
                <a href="#" class="link">忘记密码？</a>
                <button onclick="location.href='../index.html'" class="btn">登录</button>
            </form>
        </div>

        <!-- 浮层 -->
        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay--left">
                    <button class="btn" id="signIn">登录</button>
                </div>
                <div class="overlay_panel overlay--right">
                    <button class="btn" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 背景 -->
    <div class="slidershow">
        <!-- <img src="../img/logbg.png" style="margin: -200px;" alt=""> -->
    </div>

    <!-- partial -->
    <script src="../js/logRegister.js"></script>
</body>

</html>
